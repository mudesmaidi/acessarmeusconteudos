    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            width: 80%;
            max-width: 400px;
        }

        .popup-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .popup-content h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .popup-content p {
            margin: 10px 0;
            font-size: 16px;
        }

        .popup-content input[type="password"] {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .popup-content input[type="password"].error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }

        .error-box {
            background-color: #B33A3A;
            color: white;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .popup-content button {
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .popup-content button:hover {
            background-color: #e6005c;
        }

        .popup-content a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #666;
        }

        .popup-content a:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="popup" id="quizPopup">
        <div class="popup-content">
            <!-- Caminho corrigido -->
            <img src="perfil.jpg" alt="Avatar">
            <h2 id="questionTitle">Você tem mais de 18 anos?</h2>
            <p id="questionText">Você quer ver meus conteúdos, mas antes me responda por favor</p>
            <button id="confirmButton">Sim, eu tenho</button>
            <a href="#" id="alternativeOption">Ainda não tenho 18 anos</a>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                title: "Você tem mais de 18 anos?",
                text: "Você quer ver meus conteúdos, mas antes me responda por favor",
                buttonText: "Sim, eu tenho",
                alternativeText: "Ainda não tenho 18 anos"
            },
            {
                title: "Qual a sua senha, amor?",
                text: "Nomemodelo liberou uma senha exclusiva para você acessar meus contéudos",
                buttonText: "ENTRAR",
                alternativeText: "Esqueci minha senha",
                inputPlaceholder: "Digite sua senha aqui..."
            }
        ];

        let currentQuestion = 0;

        const questionTitle = document.getElementById('questionTitle');
        const questionText = document.getElementById('questionText');
        const confirmButton = document.getElementById('confirmButton');
        const alternativeOption = document.getElementById('alternativeOption');
        let passwordInput;
        const errorBox = document.createElement('div');       
        const passwordError = document.createElement('div');

        function loadNextQuestion() {
            currentQuestion++;

            if (currentQuestion === 1) {              
                questionTitle.textContent = quizQuestions[currentQuestion].title;
                questionText.textContent = quizQuestions[currentQuestion].text;

                passwordInput = document.createElement('input');
                passwordInput.type = 'password';
                passwordInput.placeholder = quizQuestions[currentQuestion].inputPlaceholder;
                document.querySelector('.popup-content').insertBefore(passwordInput, confirmButton);

                errorBox.classList.add('error-box');
                errorBox.style.display = 'none';
                document.querySelector('.popup-content').insertBefore(errorBox, passwordInput);

                passwordError.classList.add('error-message');
                passwordError.style.display = 'none';
                document.querySelector('.popup-content').insertBefore(passwordError, confirmButton);

                confirmButton.textContent = quizQuestions[currentQuestion].buttonText;
                alternativeOption.textContent = quizQuestions[currentQuestion].alternativeText;
                alternativeOption.style.display = 'block';
                confirmButton.onclick = validatePassword;
            }
        }

        function validatePassword() {
            const userPassword = passwordInput.value;

            if (userPassword === 'SENHA') { 
                fbq('track', 'Purchase', {
                    value: 1.00,
                    currency: 'BRL',
                    content_name: 'Acesso_Videos_Nomemodelo',
                    content_category: 'Conteudo_Exclusivo',
                    num_items: 30 
                });
                
                window.location.href = '/videos.html';
            } else {              
                errorBox.innerHTML = "Você digitou a senha errada. Por favor, verifique a senha que eu enviei via WhatsApp para você e tente novamente. Se continuar tendo problemas para realizar seu login, entre em contato comigo.";
                errorBox.style.display = 'block';
                passwordError.innerHTML = "Senha incorreta";
                passwordError.style.display = 'block';
                passwordInput.classList.add('error');
            }
        }

        confirmButton.onclick = loadNextQuestion;
        alternativeOption.onclick = function(event) {
            event.preventDefault();
            loadNextQuestion();
        };
    </script>
</body>
</html>
