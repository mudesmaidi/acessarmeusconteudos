    <style>
        body {

            font-family: Arial, sans-serif;

            background-color: rgba(0, 0, 0, 0.8);

        .popup-content {

        }

        /* ðŸ”¥ BOTÃƒO IGUAL AO DO SEU PRINT */
        #confirmButton {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        #confirmButton:hover {
            background-color: #e6005c;
            transform: scale(1.03);
        }

        #alternativeOption {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #777;

<body>

    <div class="popup" id="quizPopup">
        <div class="popup-content">
            <img src="perfil.jpg" alt="Avatar">
            <h2 id="questionTitle">VocÃª tem mais de 18 anos?</h2>
            <p id="questionText">VocÃª quer ver meus conteÃºdos, mas antes me responda por favor</p>
            <button id="confirmButton">Sim, eu tenho</button>
            <a href="#" id="alternativeOption">Ainda nÃ£o tenho 18 anos</a>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                title: "VocÃª tem mais de 18 anos?",
                text: "VocÃª quer ver meus conteÃºdos, mas antes me responda por favor",
                buttonText: "Sim, eu tenho",
                alternativeText: "Ainda nÃ£o tenho 18 anos"
            },
            {
                title: "Qual a sua senha, amor?",
                text: "Nomemodelo liberou uma senha exclusiva para vocÃª acessar meus contÃ©udos",
                buttonText: "ENTRAR",
                alternativeText: "Esqueci minha senha",
                inputPlaceholder: "Digite sua senha aqui..."
            }
        ];

        let currentQuestion = 0;
        const questionTitle = document.getElementById('questionTitle');
        const questionText = document.getElementById('questionText');
        const confirmButton = document.getElementById('confirmButton');
        const alternativeOption = document.getElementById('alternativeOption');
        let passwordInput;

        const errorBox = document.createElement('div');
        const passwordError = document.createElement('div');

        function loadNextQuestion() {
            currentQuestion++;

            if (currentQuestion === 1) {

                /* ðŸ”¥ Evento fundamental para otimizaÃ§Ã£o: pessoa iniciou checkout */
                fbq('track', 'InitiateCheckout');

                questionTitle.textContent = quizQuestions[currentQuestion].title;
                questionText.textContent = quizQuestions[currentQuestion].text;

                passwordInput = document.createElement('input');
                passwordInput.type = 'password';
                passwordInput.placeholder = quizQuestions[currentQuestion].inputPlaceholder;
                document.querySelector('.popup-content').insertBefore(passwordInput, confirmButton);

                /* ðŸ”¥ Detecta inÃ­cio da digitaÃ§Ã£o da senha */
                passwordInput.addEventListener("input", () => {
                    if (!window._paymentInfoSent) {
                        fbq('trackCustom', 'AddPaymentInfo');
                        window._paymentInfoSent = true;
                    }
                });

                errorBox.classList.add('error-box');
                errorBox.style.display = 'none';
                document.querySelector('.popup-content').insertBefore(errorBox, passwordInput);

                passwordError.classList.add('error-message');
                passwordError.style.display = 'none';
                document.querySelector('.popup-content').insertBefore(passwordError, confirmButton);

                confirmButton.textContent = quizQuestions[currentQuestion].buttonText;
                alternativeOption.textContent = quizQuestions[currentQuestion].alternativeText;

                alternativeOption.style.display = 'block';
                confirmButton.onclick = validatePassword;
            }
        }

        function validatePassword() {
            const userPassword = passwordInput.value;

            if (userPassword === '2231') {

                /* ðŸ”¥ Evento antes da liberaÃ§Ã£o da pÃ¡gina (intenÃ§Ã£o mÃ¡xima) */
                fbq('trackCustom', 'AccessPage');

                /* ðŸ”¥ Purchase com deduplicaÃ§Ã£o */
                if (!localStorage.getItem("purchase_done")) {

                    fbq('track', 'Purchase', {
                        value: 1.00,
                        currency: 'BRL',
                        content_name: 'Acesso_Videos_Nomemodelo',
                        content_category: 'Conteudo_Exclusivo',
                        num_items: 30,
                        eventID: 'purchase_' + Date.now()
                    });

                    localStorage.setItem("purchase_done", "1");
                }

                window.location.href = '/videos.html';

            } else {

                /* ðŸ”¥ Evento de erro â€” muito Ãºtil para otimizaÃ§Ã£o */
                fbq('trackCustom', 'PasswordError');

                errorBox.innerHTML = "VocÃª digitou a senha errada. Verifique a senha enviada no WhatsApp e tente novamente.";
                errorBox.style.display = 'block';
                passwordError.innerHTML = "Senha incorreta";
                passwordError.style.display = 'block';
                passwordInput.classList.add('error');
            }
        }

        confirmButton.onclick = loadNextQuestion;
        alternativeOption.onclick = function(event) {
            event.preventDefault();
            loadNextQuestion();
        };
    </script>

</body>
</html>
