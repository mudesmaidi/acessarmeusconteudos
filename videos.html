    <div class="header">

    <div class="video-grid" id="videoGrid"></div>

    <!-- Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle"></span>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <video class="modal-video" id="modalVideo" controls autoplay></video>
        </div>
    </div>

    <script>
        const totalVideos = 30;
        const videoGrid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const modalTitle = document.getElementById('modalTitle');

        // Criar cards automaticamente
        for (let i = 1; i <= totalVideos; i++) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openVideo(i);

            card.innerHTML = `
                <div class="video-thumbnail">${i}</div>
                <div class="video-info">
                    <div class="video-title">VÃ­deo ${i}</div>
                    <div class="video-description">Clique para assistir</div>
                </div>
            `;

            videoGrid.appendChild(card);
        }

        // Abrir vÃ­deo
        function openVideo(num) {

            // ðŸ”¥ Evento customizado do Pixel
            fbq('trackCustom', 'AssistiuVideo', {
                numero: num
            });

            modalVideo.src = `https://s3-cf.zapsafe.work/mude/video ${num}.mp4`;
            modalTitle.textContent = "VÃ­deo " + num;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            modalVideo.pause();
            modalVideo.src = '';
            document.body.style.overflow = 'auto';
        }

        // fechar clicando fora
        modal.onclick = e => { if (e.target === modal) closeModal(); }
    </script>
